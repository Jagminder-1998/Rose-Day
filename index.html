<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#ffdde1, #ee9ca7);
      text-align: center;
      overflow-x: hidden;
    }

    /* ---------- HOME CARD ---------- */
    .home-card {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      cursor: pointer;
    }

    .home-card h1 {
      background: white;
      padding: 35px 25px;
      border-radius: 25px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      color: #8b0000;
      line-height: 1.4;
    }

    .home-card span {
      font-size: 22px;
    }

    /* ---------- BOUQUET ---------- */
    .hidden {
      display: none;
    }

    .hint {
      margin-top: 20px;
      font-size: 18px;
      color: #8b0000;
      animation: float 2s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .roses {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 360px;
      margin: 30px auto;
    }

    .rose {
      font-size: 42px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .rose:hover {
      transform: scale(1.3);
    }

    /* ---------- PHOTO MODAL ---------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>

  <!-- HOME SCREEN -->
  <div id="home" class="home-card" onclick="openBouquet()">
    <h1>

  <!-- BOUQUET SCREEN -->

      <div class="rose" onclick="openPhoto(1)">ğŸŒ¹</div>

  <!-- PHOTO MODAL -->
  <div id="photoModal" class="modal hidden" onclick="closePhoto()">
    <img id="photoDisplay" alt="Our memory">
  </div>

  <!-- JAVASCRIPT -->
  <script>
    function openBouquet() {
      document.getElementById("home").style.display = "none";
      document.getElementById("bouquet").classList.remove("hidden");
    }

    function openPhoto(num) {
      const modal = document.getElementById("photoModal");
      const img = document.getElementById("photoDisplay");

      img.src = "pic" + num + ".jpeg";
      modal.classList.remove("hidden");
    }

    function closePhoto() {
      document.getElementById("photoModal").classList.add("hidden");
    }
  </script>

</body>
</html>
