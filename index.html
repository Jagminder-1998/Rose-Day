<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(#ffdde1,#ee9ca7);
  text-align:center;
  overflow-x:hidden;
}

/* ---------- HOME CARD ---------- */
#home{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background: linear-gradient(180deg, #ffffff, #fff1f5);
  padding: 50px 35px;
  border-radius: 35px;
  max-width: 360px;
  text-align: center;
  cursor: pointer;
  box-shadow:
    0 25px 60px rgba(139,0,0,0.35),
    inset 0 0 18px rgba(255,182,193,0.6);
  animation: glow 3s infinite ease-in-out;
}

@keyframes glow{
  0%,100%{ box-shadow:
    0 25px 60px rgba(139,0,0,0.35),
    inset 0 0 18px rgba(255,182,193,0.6);
  }
  50%{ box-shadow:
    0 30px 70px rgba(139,0,0,0.45),
    inset 0 0 25px rgba(255,182,193,0.8);
  }
}

/* TEXT */
.title{
  font-size: 34px;
  font-weight: 800;
  letter-spacing: 1px;
  color: #8b0000;
  margin-bottom: 15px;
}

.subtitle{
  font-size: 18px;
  line-height: 1.6;
  color: #5c0000;
  margin-bottom: 25px;
}

/* CTA */
.cta{
  font-size: 20px;
  font-weight: bold;
  padding: 12px 26px;
  border-radius: 30px;
  background: #8b0000;
  color: white;
  display: inline-block;
  animation: pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.08); }
}

/* FLOWERS */
.flowers{
  font-size: 24px;
  letter-spacing: 6px;
  opacity: 0.85;
}

.flowers.top{
  margin-bottom: 20px;
}

.flowers.bottom{
  margin-top: 25px;
}



/* ---------- BOUQUET ---------- */
.hidden{ display:none; }

.hint{
  margin-top:20px;
  font-size:18px;
  color:#8b0000;
  animation:float 2s infinite;
}

@keyframes float{
  50%{ transform:translateY(-8px); }
}

.roses{
  position:relative;
  width:280px;
  height:380px;
  margin:30px auto;
}

.rose{
  position:absolute;
  font-size:42px;
  cursor:pointer;
  transition:transform 0.3s;
}

.rose:hover{ transform:scale(1.2); }
 /* stem illusion */
.rose::after{
  content:'';
  position:absolute;
  width:2px;
  height:28px;
  background:#2e7d32;
  left:50%;
  top:38px;
}


/* ---------- MODAL ---------- */
#modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:20;
}

#modal.hidden{ display:none; }

#modal img{
  max-width:90%;
  max-height:80%;
  border-radius:18px;
}

/* ---------- PETALS ---------- */
.petal{
  position:fixed;
  top:-30px;
  font-size:18px;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="card" onclick="openExperience()">

    <div class="flowers top">üå∏ üå∑ üåπ üåº</div>

    <h1 class="title">
      A Rose for You
    </h1>

    <p class="subtitle">
      I couldn‚Äôt give you a rose in person,<br>
      so I coded one for you üåπ
    </p>

    <div class="cta">
      Open this ‚ù§Ô∏è
    </div>

    <div class="flowers bottom">üåπ üå∏ üå∑ üåº</div>

  </div>
</div>


<!-- BOUQUET -->
<div id="bouquet" class="hidden">
  <p class="hint">Tap the roses one by one üåπ</p>
  <div class="roses" id="roses"></div>
</div>

<!-- PHOTO MODAL -->
<div id="modal" class="hidden" onclick="closeModal()">
  <img id="modalImg">
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
let musicStarted=false;

function openExperience(){
  document.getElementById("home").style.display="none";
  document.getElementById("bouquet").classList.remove("hidden");
  startMusic();
  createRoses();
  startPetals();
}

/* ---------- EXACTLY 20 ROSES (BOUQUET SHAPE) ---------- */
function createRoses(){
  const container=document.getElementById("roses");
  if(container.children.length>0) return;

  const positions=[
    /* top */
    {x:120,y:10},{x:80,y:25},{x:160,y:25},{x:200,y:35},
    /* upper mid */
    {x:50,y:65},{x:100,y:70},{x:150,y:75},{x:200,y:70},
    /* middle */
    {x:40,y:115},{x:90,y:120},{x:140,y:125},{x:190,y:120},{x:230,y:115},
    /* lower mid */
    {x:80,y:175},{x:130,y:180},{x:180,y:175},
    /* bottom */
    {x:110,y:235},{x:150,y:235},
    /* stems convergence */
    {x:130,y:295},{x:140,y:315}
  ];

  for(let i=0;i<20;i++){
    const r=document.createElement("div");
    r.className="rose";
    r.innerText="üåπ";
    r.style.left=positions[i].x+"px";
    r.style.top=positions[i].y+"px";
    r.style.transform=`rotate(${Math.random()*30-15}deg)`;
    r.onclick=()=>openImage(i+1);
    container.appendChild(r);
  }
}

/* ---------- IMAGES ---------- */
function openImage(n){
  document.getElementById("modalImg").src="pic"+n+".jpeg";
  document.getElementById("modal").classList.remove("hidden");
}

function closeModal(){
  document.getElementById("modal").classList.add("hidden");
}

/* ---------- MUSIC ---------- */
function startMusic(){
  if(!musicStarted){
    document.getElementById("bgMusic").play();
    musicStarted=true;
  }
}

/* ---------- PETALS ---------- */
function startPetals(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.innerText="üå∏";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(5+Math.random()*5)+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),10000);
  },700);
}
</script>

</body>
</html>
