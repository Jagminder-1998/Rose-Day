<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rose Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#ffdde1, #ee9ca7);
  text-align: center;
}

/* HOME */
#home {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  color: #8b0000;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* BOUQUET */
.hidden { display: none; }

.roses {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 360px;
  margin: 20px auto;
}

.rose {
  font-size: 40px;
  margin: 10px;
  cursor: pointer;
}

/* PHOTO MODAL */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
}

#modal.hidden {
  display: none;
}

#modal img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 15px;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="card" onclick="openBouquet()">
    <h2>
      I couldn‚Äôt give you a rose in person üåπ<br>
      so I coded one for you<br><br>
      <span>Open this ‚ù§Ô∏è</span>
    </h2>
  </div>
</div>

<!-- BOUQUET -->
<div id="bouquet" class="hidden">
  <p>Click the roses one by one üåπ</p>
  <div class="roses" id="roses"></div>
</div>

<!-- MODAL -->
<div id="modal" class="hidden" onclick="closeModal()">
  <img id="modalImg">
</div>

<script>
function openBouquet() {
  document.getElementById("home").style.display = "none";
  document.getElementById("bouquet").classList.remove("hidden");

  const roses = document.getElementById("roses");
  if (roses.children.length === 0) {
    for (let i = 1; i <= 20; i++) {
      const r = document.createElement("div");
      r.className = "rose";
      r.innerText = "üåπ";
      r.onclick = () => openImage(i);
      roses.appendChild(r);
    }
  }
}

function openImage(n) {
  document.getElementById("modalImg").src = "pic" + n + ".jpeg";
  document.getElementById("modal").classList.remove("hidden");
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}
</script>

</body>
</html>
